<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header">Code Journal</div>
    </div>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <form action="">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>

        <div class="row r2">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="">
          </div>
          <div class="column-half">
            <div class="half-row">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required>
            </div>
            <div class="half-row">
              <label for="photo-url">Photo URL</label>
              <input type="text" id="photo-url" name="photoURL" required>
            </div>
          </div>
        </div>

        <div class="row r3">
          <div class="column-full r3c1">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" required></textarea>
          </div>
        </div>

        <div class="row">
          <div class="column-full submitbutton">
            <input type="submit" value="SAVE">
          </div>
        </div>

      </form>
    </div>

    <div data-view="entries"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
