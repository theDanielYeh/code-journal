    <div class="container headcontainer">
      <div class="header">Code Journal <span><a href="#" id="entries-anchor">Entries</a></span></div>

    </div>
  </header>
  <main>
    <div class="container hidden" id="entry-form" data-view="entry-form">
      <form action="">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>

        <div class="row r2">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" alt="">
          </div>
          <div class="column-half">
            <div class="half-row">
              <label for="title">Title</label>
              <input type="text" id="title" name="title" required>
            </div>
            <div class="half-row">
              <label for="photo-url">Photo URL</label>
              <input type="text" id="photo-url" name="photoURL" required>
            </div>
          </div>
        </div>

        <div class="row r3">
          <div class="column-full r3c1">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" required></textarea>
          </div>
        </div>

        <div class="row">
          <div class="column-full submitbutton">
            <input type="submit" value="SAVE">
          </div>
        </div>

      </form>
    </div>

          <h1>Entries</h1>
        </div>
        <div class="column-half newbutton split-half">
